<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User info</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
</head>
<body>
    <div th:insert="~{bar :: menu}"></div>

    <div align=" center ">
        Id: <span th:text="${user.getId()}"></span><br />
        Firstname: <span th:text="${user.getFirstname()}"></span><br />
        Lastname: <span th:text="${user.getLastname()}"></span><br />
        Age: <span th:text="${user.getAge()}"></span><br />
        Username: <span th:text="${user.getUsername()}"></span><br />
        Roles:  <th:block th:each="role : ${user.getRoles()}">
                    <span th:text="${role.getLabel()} "></span>&nbsp;
                </th:block><br />
    </div>
</body>
</html>
