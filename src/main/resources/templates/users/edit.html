<!-- https://purecss.io/forms/ -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
</head>
<body>
    <div th:insert="~{users/bar :: menu}"></div>

    <form class="pure-form pure-form-aligned" th:method="patch" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">
        <div class="pure-control-group" align=" center ">
            <label th:for="name">Name:</label>
            <label>
                <input type="text" th:field="*{name}" />
            </label>
        </div>
        <div class="pure-control-group" align=" center ">
            <label th:for="lastname">Lastname:</label>
            <label>
                <input type="text" th:field="*{lastname}" />
            </label>
        </div>
        <div class="pure-control-group" align=" center ">
            <label th:for="age">Age: </label>
            <label>
                <input type="text" th:field="*{age}" />
            </label>
        </div>
        <div class="pure-control-group" align=" center ">
            <input class="pure-button pure-button-primary pure-u-1-4" type="submit" value="Update">
        </div>
    </form>
</body>
</html>
