<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add user</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
</head>
<body>
    <div th:insert="~{bar :: menu}"></div>

    <form class="pure-form pure-form-aligned" th:method="post" th:action="@{/admin/users}" th:object="${user}">
        <div class="pure-control-group" align=" center ">
            <label th:for="name">Name:</label>
            <label>
                <input type="text" th:field="*{name}" />
            </label>
        </div>
        <div class="pure-control-group" align=" center ">
            <label th:for="lastname">Lastname:</label>
            <label>
                <input type="text" th:field="*{lastname}" />
            </label>
        </div>
        <div class="pure-control-group" align=" center ">
            <label th:for="age">Age: </label>
            <label>
                <input type="text" th:field="*{age}" />
            </label>
        </div>
        <div class="pure-control-group" align=" center ">
            <label th:for="username">Username:</label>
            <label>
                <input type="text" th:field="*{username}" />
            </label>
        </div>
        <div class="pure-control-group" align=" center ">
            <label th:for="password">Password: </label>
            <label>
                <input type="password" th:field="*{password}" />
            </label>
        </div>
        <div class="pure-control-group pure-u-1-4" align=" center ">
            <label th:for="newRoles">Roles: </label>
            <th:block th:each="role : ${allRoles}">
                <input type="checkbox" th:field="*{roles}" th:value="${role.getName()}" th:text="${role.getLabel()}" />&nbsp;
            </th:block>
        </div>
        <div class="pure-control-group" align=" center ">
            <input class="pure-button pure-button-primary pure-u-1-4" type="submit" value="Add">
        </div>
    </form>
</body>
</html>
